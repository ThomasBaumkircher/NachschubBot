services:
  nachschub_bot:
    image: python:3.11.1-slim
    environment:
      - API_KEY=${NACHSCHUB_API_KEY}
    restart: always
    build: ./NachschubBot
    command: python3 main.py

  ballkoenig_bot:
    image: python:3.11.1-slim
